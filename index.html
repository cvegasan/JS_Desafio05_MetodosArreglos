<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo List</title>
<!-- CSS -->
<link rel="stylesheet" href="./assets/css/estilos.css" />

<body>

      <div >
        <h5 class="cls-titulo-textbox">Nueva tarea</h5>

      <div class="cls-ingreso-tarea">
        <input type="text" id="nuevaTarea" class="cls-textbox-tarea" placeholder="Ingrese una tarea">

      </div>
      <div class="cls-totales-lista">
           <!--totales-->
          <div class="cls-totales-tarea cls-resumen-totales">

            <p id="tareasRealizadas">Realizadas: <strong>0</strong></p>
          </div>
           <!--lista de tareas-->
          <table class="cls-tabla-tareas">
            <thead>
              <tr>
                <th>ID</th>
                <th>Tarea</th>
                <th></th> <!--Pendiente o Realizado-->
                <th></th>
              </tr>
            </thead>
            <tbody id="listaTareas" class="cls-resumen-totales">
              <!-- INI Aquí se agregarán las filas de la tabla dinámicamente -->

          </table>
      </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
